[versions]
compose = "1.5.12"
jdk = "21"
kotlin = "1.9.23"
kotlinx-serialization = "1.6.3"
ktor = "2.3.8"
xmlutil = "0.86.3"

[plugins]
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version = "1.9.23-1.0.19" }
spotless = { id = "com.diffplug.spotless", version = "6.25.0" }

[libraries]
clikt = "com.github.ajalt.clikt:clikt:4.3.0"
compose-compiler = "org.jetbrains.compose.compiler:compiler:1.5.10.1"
compose-markdown = "com.mikepenz:multiplatform-markdown-renderer:0.12.0"
compose-material3 = "org.jetbrains.compose.material3:material3:1.6.1"
eithernet = "com.slack.eithernet:eithernet:1.8.1"
kotlinx-coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0"
kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.5.0"
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json-okio", version.ref = "kotlinx-serialization" }
kotlinx-serialization-xml-core = { module = "io.github.pdvrieze.xmlutil:core", version.ref = "xmlutil" }
kotlinx-serialization-xml-serialization = { module = "io.github.pdvrieze.xmlutil:serialization", version.ref = "xmlutil" }
ktor-client = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-contentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-engine-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-engine-js = { module = "io.ktor:ktor-client-js", version.ref = "ktor" }
ktor-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
okhttp = "com.squareup.okhttp3:okhttp:5.0.0-alpha.12"
okio = "com.squareup.okio:okio:3.9.0"
slf4jNop = "org.slf4j:slf4j-nop:2.0.12"
tikxml-htmlescape = "com.tickaroo.tikxml:converter-htmlescape:0.8.15"
