[versions]
compose = "1.5.0-beta01"
jdk = "20"
kotlin = "1.9.0"
kotlinx-serialization = "1.6.0-RC"
retrofit = "2.9.0"
xmlutil = "0.86.1"

[plugins]
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version = "1.9.0-1.0.13" }
spotless = { id = "com.diffplug.spotless", version = "6.20.0" }

[libraries]
clikt = "com.github.ajalt.clikt:clikt:4.2.0"
compose-compiler = "org.jetbrains.compose.compiler:compiler:1.5.0"
compose-markdown = "com.mikepenz:multiplatform-markdown-renderer:0.6.1"
compose-material3 = "org.jetbrains.compose.material3:material3:1.5.0-beta01"
coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
eithernet = "com.slack.eithernet:eithernet:1.4.1"
kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.4.0"
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json-okio", version.ref = "kotlinx-serialization" }
kotlinx-serialization-xml-core = { module = "io.github.pdvrieze.xmlutil:core", version.ref = "xmlutil" }
kotlinx-serialization-xml-serialization = { module = "io.github.pdvrieze.xmlutil:serialization", version.ref = "xmlutil" }
okhttp = "com.squareup.okhttp3:okhttp:5.0.0-alpha.11"
okio = "com.squareup.okio:okio:3.5.0"
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-kotlinxSerialization = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:1.0.0"
tikxml-htmlescape = "com.tickaroo.tikxml:converter-htmlescape:0.8.15"
